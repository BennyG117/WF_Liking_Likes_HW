<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- page container begins-->
    <div id="page-container">

        <!--header -->
        <header>
            <h1>Network</h1>
            <h2>Your Feed</h2>
        </header>

        <!--container that holds all columns -->
        <div id="column-container">
            <!-- left column container-->
            <div id="left-column">
                <!--my profile name plate-->
                <div class="my-profile">
                    <div class="picture-frame">
                        <img src="imgs/BG_ProfilePic.jpeg"
                            alt="Ben's Profile Picture">
                    </div>
                    <!-- <div class="bot-Profile"> -->
                        <a href="#">Add an Avatar</a>
                        <h3>Ben Gomez</h3>
                    <!-- </div> -->
                </div>
            </div>
            <!-- right column container-->
            <div id="right-side">
                <!-- all user containers-->
                <div id="user-containers">
                    <!-- some user box1-->
                    <div class="some-user-1">
                        <div class="top-row">
                            <h3>Some User</h3>
                            <P id="likeCounter-1">9 like(s)</P>
                            <button onclick="add1(0)">like</button>
                        </div>
                        <div class="bot-row-1"></div>
                        <P>This is some filler text, it can say anything we like</P>
                    </div>



                    <!-- some user box 2 -->
                    <div class="some-user-2">
                        <div class="top-row">
                            <h3>Some User</h3>
                            <P id="likeCounter-2">12 like(s)</P>
                            <button onclick="add1(1)">like</button>
                        </div>
                        <div class="bot-row-2"></div>
                        <P>This is some filler text, it can say anything we like</P>
                    </div>

                    <!-- some user box 3-->

                    <div class="some-user-3">
                        <div class="top-row">
                            <h3>Some User</h3>
                            <P id="likeCounter-3">9 like(s)</P>
                            <button onclick="add1(2)">like</button>
                        </div>
                        <div class="bot-row-3"></div>
                        <P>This is some filler text, it can say anything we like</P>
                    </div>
                    <!-- end of user containers-->
                </div>
                <!-- end of right side column-->
            </div>
            <!--end of column container -->
        </div>
        <!--end of page container -->
    </div>
    <script src="script.js"></script>
</body>

</html>
